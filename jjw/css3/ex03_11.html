<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Switch(선택문)</title>
	<script>
		var age=prompt("나이를 입력하시오"," ");
		switch(true){
			case age>=60: alert("노년입니다"); break;
			case age>=35: alert("중년입니다"); break;
			case age>=20: alert("청년입니다"); break;
			default: alert("어린이 또는 청소년입니다"); break;
		}
	</script>
</head>

<body>
</body>
</html>


<!-- 선택문 : 저장된 데이터의 값이 일치하는 경우에 해당 실행문 수행 -->
