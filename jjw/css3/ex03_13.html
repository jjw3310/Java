<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>for(반목문)</title>
	<script>
		for(var a=1; a<=10; a++){
			document.write(a+"&nbsp;&nbsp;&nbsp;");
		}
		
		for(var b=1; b<=6; b++){
			document.write("<h"+b+">Hello World<"+"/h"+b+">");
		}
	</script>
</head>

<body>
</body>
</html>


<!-- 반복문 : 조건식이 참(true)인 경우에 실행문을 반복 수행. -->
<!-- for(초깃값; 조건식; 증감식){ 실행문; } -->
