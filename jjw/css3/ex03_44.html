<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<style>
	#box {
		background-color: orange;
		border: 1px solid;
		padding: 5px;
		color: white;
		width: 300px;
		height: 200px;
	}
</style>

<body>
	<div id="box">
		<button onclick="addEventHandler()" id="startbtn">시작</button>
		<button onclick="removeHandler()" id="stopbtn">정지</button>
	</div>
	<p id="demo"></p>
	
	<script>
		function myFunction() {
			document.getElementById("demo").innerHTML = " X좌표 :" + event.x
			+ "&nbsp;&nbsp;&nbsp;Y좌표:" + event.y;
		}
		function addEventHandler() {
			document.getElementById("box").addEventListener("mousemove",
									myFunction);
		}
		function removeHandler() {
			document.getElementById("box").removeEventListener("mousemove",
									myFunction);
		}
	</script>
</body>
</html>
