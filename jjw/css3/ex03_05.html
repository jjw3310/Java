<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>증감 연산</title>
	<script>
		var k=5;
		document.write(k++ + "<br>");
		document.write(++k + "<br>");
		document.write(k + "<br>");
		document.write(--k + "<br>");
		document.write(k-- + "<br>");
		document.write(k + "<br>");
	</script>
</head>

<body>
</body>
</html>


<!-- 증감연산자 : 변수에 저장된 값을 1씩 증가시키거나 1씩 감소 -->
<!-- 전치 연산자 : ++/--변수 : 값을 1씩 증가/감소하고 사용 -->
<!-- 후치 연산자 : 변수++/-- : 값을 먼저 사용하고 1씩 증가/감소-->
