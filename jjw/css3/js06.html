<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>URL에 자바스크립트 작성</title>
</head>

<body>
	<h3>링크의 href에 자바스크립트 작성</h3>
	<hr>
	<a href="javascript:alert('클릭하셨어요?')">
	클릭해보세요</a>
</body>
</html>


<!-- 직접 자바스크립트를 넣어서 적용할 수 있음 -->
<!-- alert : 경고창 띄우기 -->
<!-- 작은 따옴표는 안쪽, 명령어용인 큰 따옴표는 바깥쪽 -->
