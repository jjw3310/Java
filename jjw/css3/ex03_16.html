<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>while(반복문)</title>
	<script>
		var n=10;
		while(n >= 1){
			document.write(n+"&nbsp;&nbsp;");
			--n;
		}
		document.write("<br><br>");
		var m=0;
		while(m < 3){
			document.write("<img src='image/mouse.png'>");
			document.write("<img src='image/tom.png'>");
			++m;
		}
	</script>
</head>

<body>
</body>
</html>


<!-- 반복문 : 조건식이 참(true)인 경우에 실행문을 반복 수행. -->
<!-- while(조건식) { 실행문; } -->
