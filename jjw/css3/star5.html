<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>별그리기5</title>
</head>

<body>
	<h3>별그리기5</h3>
	<hr>
	<script>
		for(var i=1; i<=5; i++){
			for(var j=5; j>=i; j--){
				document.write("*");
			}
			document.write("<br>");
		}
		
		/* for(var i=5; i>=1; i--){
			for(var j=1; j<=i; j++){
				document.write("*");
			}
			document.write("<br>");
		} */
		
	</script>
</body>
</html>
