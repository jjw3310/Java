<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>break와 continue</title>
	<script>
		for(var i=1; i<=10; i++){
			if(i==5)
				break;
			document.write(i+"&nbsp;&nbsp;")
		}
		document.write("<br><br>");
	
		for(var j=1; j<=10; j++){
			if(j==5)
				continue;
			document.write(j+"&nbsp;&nbsp;")
		}
	</script>
</head>

<body>
</body>
</html>


<!-- 반복문 : 조건식이 참(true)인 경우에 실행문을 반복 수행. -->
<!-- for(초깃값; 조건식; 증감식){ 실행문; } -->
<!-- 반복문에서 break를 만나면 해당 반복문의 { }에서 빠져나와 반복 작업 종료 -->
<!-- 반복문에서 continue를 만나면 다음 실행문을 수행하지 않고 다음 loop를 진행 -->

<!-- if(조건식){ 실행문; } -->
