<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>입력받아 별그리기1</title>
</head>

<body>
	<h3>입력받아 별그리기1</h3>
	<hr>
	<script>
		var n=prompt("숫자를 입력하세요"," ");
		
		for(var i=1; i<=n; i++){
			for(var j=1; j<=n; j++){
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>


<!-- 반복문 : 조건식이 참(true)인 경우에 실행문을 반복 수행 -->
