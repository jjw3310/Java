<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>do-while(반복문)</title>
	<script>
		var kor, eng, sum;
		do{
			kor=prompt("국어 점수를 입력하시오"," ");
			if(kor<0 || kor>100)
				alert("0~100 사이의 숫자를 입력하시오");
		} while(kor<0 || kor>100);
		
		do{
			eng=prompt("영어 점수를 입력하시오"," ");
			if(eng<0 || eng>100)
				alert("0~100 사이의 숫자를 입력하시오");
		} while(eng<0 || eng>100);
		
		sum=parseInt(kor) + parseInt(eng);
		document.write("합계: " + sum + "점");
	</script>
</head>

<body>
</body>
</html>


<!-- 반복문 : 조건식이 참(true)인 경우에 실행문을 반복 수행. -->
<!-- do{실행문;} while(조건식); -->

<!-- prompt를 통해도 들어온 숫자는 문자로 인식, 처리가 됨. 그러므로 정수로 변환이 필요함. -->
<!-- parseInt() : 문자형 숫자를 정수형으로 변환 -->
