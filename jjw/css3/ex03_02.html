<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>관계 연산자</title>
	<script>
		var a=5;
		rs=a==5;	document.write(rs + "<br>");
		rs=a>=5;	document.write(rs + "<br>");
		rs=a!=5;	document.write(rs + "<br>");
	</script>
</head>

<body>
</body>
</html>


<!-- 관계연산자 : >   >=   <   <=   ==   !=   ===   !== -->
<!-- 결과값은 true / false -->
