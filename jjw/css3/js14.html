<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>조건 연산</title>
</head>

<body>
	<h3>조건 연산</h3>
	<hr>
	<script>
		var a=3, b=5;
		document.write("a=" + a + ", b=" + b + "<br><br>");
		document.write("두 수의 차이 : " + ((a>b)?(a-b):(b-a)));
	</script>
</body>
</html>


<!-- 삼항(조건) 연산자 : 조건식의 결과에 따라 각각 다른 실행문 수행 -->
<!-- (조건식)? A:B;  →  조건식 결과가 참이면 A를 수행하고, 거짓이면 B를 수행 -->
