<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>if~else문</title>
	<script>
		var score=prompt("점수를 입력하시오"," ");
		if(score>=60) {
			document.write("합격<br>");
			document.write("당신의 점수는 "+score+"점 입니다");
		} else {
			document.write("불합격<br>");
			document.write("당신의 점수는 "+score+"점 이며, 다음 기회에~");
		}
	</script>
</head>

<body>
</body>
</html>


<!-- 조건문 : 조건식이 참(true)일 경우에 실행문 수행 -->
