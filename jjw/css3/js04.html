<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트 리스너 속성에 자바스크립트 코드</title>
</head>

<body>
	<h3>마우스를 올려 보세요</h3>
	<hr>
	<img src="image/apple.png" alt="이미지"
			onmouseover="this.src='image/banana.png'"
			onmouseout="this.src='image/apple.png'">
</body>
</html>


<!-- onmouseover : 마우스 커서를 올려놨을 때 발생하는 이벤트 -->
<!-- onmouseout : 마우스 커서를 빼냈을 때의 이벤트 -->
<!-- script 태그 사이에 넣지 않고도 이벤트 리스너 속성 자바스크립트 코드 이용 가능 -->
