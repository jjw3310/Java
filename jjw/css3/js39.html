<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>innerHTML 활용</title>
<script>
function change() {
	var p = document.getElementById("firstP");
	p.innerHTML= "나의 <img src='image/apple.png'> 사과";
}
</script>
</head>
<body>
<h3>innerHTML 활용 : 아래 글자에 클릭하면 맛있는 사과가 보입니다.</h3>
<hr>
<p id="firstP" style="color:blue" onclick="change()">여기에
	<span style="color:red">클릭하세요</span>
</p>
</body>
</html>
