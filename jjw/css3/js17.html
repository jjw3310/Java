<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>break 문</title>
</head>

<body>
	<h3>1에서 얼마까지 더해야 3000을 넘는가?</h3>
	<hr>
	<script>
		var i=0, sum=0;
		while(true){
			sum += i;
			if(sum > 3000)
				break;  // 합이 3000보다 크면 반복문 벗어남.
			i++;
		}
		document.write(i + "까지 더하면 3000을 넘음 : " + sum);
	</script>
</body>
</html>


<!-- 반복문 : 조건식이 참(true)인 경우에 실행문을 반복 수행. -->
<!-- while(조건식) { 실행문; } -->
<!-- 반복문에서 break를 만나면 해당 반복문의 { }에서 빠져나와 반복 작업 종료 -->

<!-- if(조건식){ 실행문; } -->
