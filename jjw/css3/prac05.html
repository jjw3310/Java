<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수예제</title>
</head>
<body>
<script>
function big(a, b) {
	if(a > b) return a;
	else return b;
}
function small(a, b) {
	if(a > b) return b;
	else return a;
}	
</script>
<script>
	var b = big("625", "555");
	document.write("큰수=", b);
	document.write("<br><br>");
	var k = small("100", "200");
	document.write("작은수=", k);
</script>
</body>
</html>
