<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
	<script>
		$(document).ready(function() {
			$("#hide_b").click(function () {
				$("p").hide();
			});
			$("#show_b").click(function () {
				$("p").show();
			});
		});
	</script>
</head>
<body>
	<p>이것은 p요소입니다.</p>
	<button id="hide_b">감추기</button>
	<button id="show_b">보이기</button>
</body>
</html>
